<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="https://nexusbytedev.github.io/Tools/assets/media/branding/image-logo.png">
<style>
body,html{margin:0;padding:0;background:#141414;height:100%;display:flex;justify-content:center;align-items:center;flex-direction:column;user-select:none;-webkit-tap-highlight-color:transparent}
*{outline:none;text-decoration:none}
img{width:100px;height:auto;margin-bottom:20px;pointer-events:none}
.title{font-size:28px;font-weight:bold;color:white;text-align:center;margin-bottom:6px}
.subtitle{font-size:16px;color:white;opacity:.7;text-align:center}
.bottom-bar{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.08);padding:10px 20px;border-radius:8px;display:flex;gap:6px;font-family:Arial, sans-serif;color:white;font-size:14px}
a{color:#2e6fe8}
a:hover{color:#76a5ff}
@media(max-width:600px){
img{width:130px}
.title{font-size:22px}
.subtitle{font-size:14px}
.bottom-bar{font-size:13px;padding:8px 16px}
}
</style>
<script>
setTimeout(function(){window.location.href="https://nexusbytedev.github.io/Tools/website/landing-page.html"},3000)
</script>
</head>
<body>
<img src="https://nexusbytedev.github.io/Tools/assets/media/branding/image-logo.png">

<div class="subtitle">Please wait...</div>
